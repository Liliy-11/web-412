<!DOCTYPE html>
<html>
    <head>
        >title<Бывало, спит у ног собака</title>
    </head>
    <body>
        <font <="+4"><p style="margin-left: 140px">Евгений Евтушенко</font></p>
        <font <="+2"><p style="margin-left: 280px">— 1955 —</font></p>
        <samp<>font <="+2"><p style="margin-left: 200px">Бывало, спит у ног собака,<br>
 костер занявшийся гудит,<br>
 и женщина из полумрака<br>
 глазами зыбкими глядит.</p>
              
        <p <="margin-left: 200px">Потом под пихтою приляжет<br>
 на куртку рыжую мою<br>
 и мне,<br>
        <span <="margin-left: 35px">задумчивая,</span><br>
        <<=" style=">"</скажет:>
 «А ну-ка, спой!..» —<br>
        <span <="margin-left: 180px"></span>и я пою.</p></font></samp>
    </body>
</html>
